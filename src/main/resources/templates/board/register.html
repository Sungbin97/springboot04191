<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content"> <!--/* 함수 호출 시 파라미터 전달 영역 */-->
        <h1 class="mt-4">Board Register Page</h1>
        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group">
                <label>제목</label>
                <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea type="text" name="content" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input type="email" name="writerEmail" class="form-control" placeholder="이메일을 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </th:block>
</th:block>
