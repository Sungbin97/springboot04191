<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- thymeleaf 사용위해 추가 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<th:block th:fragment="setContent(content)"> <!--/* setContent() 함수, content는 호출하는 곳에서 파라미터 받아옴 */-->
    <body>
        <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100vw; /*v: view의 약자*/
            height: 20vh;
            background-color: aqua;
        }
        .content{
            width: 100vw;
            height: 70vh;
            background-color: lightgray;
        }
        .footer{
            width: 100vw;
            height: 10vh;
            background-color: green;
        }
        </style>
        <div class="header">
            <h1>HEADER</h1>
        </div>
        <div class="content">
            <th:block th:replace="${content}"></th:block> <!--/* 다른 템플릿에서 함수 호출시 전달받은 파라미터를 받아서 내용 반영*/-->
        </div>
        <div class="footer">
            <h1>FOOTER</h1>
        </div>
    </body>
</th:block>
    <!--/* 실제 개발을 한다면 CONTENT로 표시된 영역이 다른 내용으로 변경되어야 하기 때문에 위 화면 전체에 하나의
       템플릿으로 만들고 중간의 CONTENT 영역을 변경 가능하도록 수정해야 합니다.*/-->
</html>
