<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- thymeleaf 사용위해 추가 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Fragment 테스트</h1>
    <div style="border: 1px solid blue">
        <th:block th:replace="~{/fragments/fragment2}"></th:block>
        <!--/* th:replace 에서는 :: 처리 부분이 없으므로 fragment2 파일 전체의 내용이 적용됨 */-->
    </div>
    <h1>Layout 1-1</h1>
    <div th:replace="~{/fragments/fragment1::part1}"></div>
    <h1>Layout 1-2</h1>
    <div th:insert="~{/fragments/fragment1::part2}"></div>
    <h1>Layout 1-3</h1>
    <th:block th:replace="~{/fragments/fragment1::part3}"></th:block>
    <!--/* 생성된 코드를 보면 th:insert를 이용하는 경우 div 태그 내에 다시 div태그가 생성된 것을 확인 */-->
    <!--/* th:replace를 이용할때 :: 뒤에는 fragment의 이름을 지정하거나 css의 #id 와 같은 선택자를 이용할 수 있음 */-->
    <!--/* :: 를 생략하면 해당 파일의 전체를 가져올 수 있음 */-->


</body>
</html>
