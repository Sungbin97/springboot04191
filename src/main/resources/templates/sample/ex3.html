<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--/* thymeleaf 사용위해 추가 */-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${result}"></h1>
<h1 th:text="${dto}"></h1>
    <!-- inline: 데이터가 넘어올때만 적용됨, page refresh 하면 사라짐(url을 직접 ex3로 호출하면 데이터 넘어오는게 없으므로, /exInline 으로 컨트롤러 거쳐와야 데이터 보임)-->
    <!-- 브라우저에 exInline url 주면, ex3로 redirect 되면서 => url에 http://localhost:8080/sample/ex3;jsessionid=40B45D1B104DAEDDA4ADAF9EAE45FB15 이런식으로 jsession 아이디 생성됨-->
    <!-- jsession 아이디 생성 후 개발자도구 Application 에서 생성된 jsession 아이디 삭제 하고 exInline 다시 접근하면 아이디 새로 생성됨 -->
    <script th:inline="javascript">
        var msg = [[${result}]];
        var dto = [[${dto}]];
    </script>
</body>
</html>
